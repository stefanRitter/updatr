<md-card>
    <md-card-content>
        <form (ngSubmit)="onSubmit()">
            <md-input-container class="link-adder-container">
                <input md-input [(ngModel)]='newLink' name="newURL" type="url" placeholder="Add a new link to watch">
            </md-input-container>
            <button md-fab type="submit"><md-icon>add</md-icon></button>
        </form>
    </md-card-content>
</md-card>
