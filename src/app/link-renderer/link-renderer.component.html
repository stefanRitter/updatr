<div class="link-renderer" [ngClass]="{'updated': !link.visited }">
    <a href="{{link.url}}" (click)="onToggleRead()" target="_blank">
        <i class="icons update-icon">new_releases</i>
        <span class="link-text">{{link.url}}</span>
    </a>
    <div class="link-renderer-buttons">
        <i class="icons" (click)="onToggleStar()" *ngIf="link.stars==0">star_border</i>
        <i class="icons" (click)="onToggleStar()" *ngIf="link.stars==1">star_half</i>
        <i class="icons" (click)="onToggleStar()" *ngIf="link.stars==2">star</i>
        <i class="icons" (click)="onDelete()" style="color:lightgray">delete</i>
    </div>
</div>
