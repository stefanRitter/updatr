<div class="card link-adder" [ngClass]="{'show': show}">
    <form (ngSubmit)="onSubmit()">

        <fieldset class="link-adder-container">
            <label for="newUrl">Add a new link</label>
            <input [(ngModel)]='newLink' name="newURL" type="url" #urlInput>
        </fieldset>

        <button type="submit" class="link-adder-button" (click)="checkHttp()">
            <svg fill="#a9a9a9" height="35" viewBox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>
    </form>
</div>
