<div class="card link-adder" [ngClass]="{'show': show}">
    <form (ngSubmit)="onSubmit()">

        <fieldset class="link-adder-container">
            <label for="newUrl">Add a new link</label>
            <input [(ngModel)]='newLink' name="newURL" type="url" placeholder="http://">
        </fieldset>

        <button type="submit" class="link-adder-button">
            <i class="icons">add_box</i>
        </button>
    </form>
</div>
